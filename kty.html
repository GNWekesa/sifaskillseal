<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home - SifaSkills (EA) Ltd</title>

  <!-- Fav Icon -->
  <link rel="icon" type="image/png" href="Images/logo.jpg" />
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    :root {
      --brand-orange: #f48a32;
      --brand-purple: #8c18a9;
      --brand-navy: #1b265d;
      --brand-white: #ffffff;
    }

    /* Hero Section Styles */
    .hero-section {
      position: relative;
      overflow: hidden;
      height: 80vh;
      min-height: 600px;
      display: flex;
      align-items: center;
    }

    .hero-bg-item {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      z-index: 1;
    }

    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(27, 38, 93, 0.7), rgba(140, 24, 169, 0.3));
      z-index: 2;
    }

    .hero-content {
      position: relative;
      z-index: 3;
      width: 100%;
      padding: 2rem 0;
    }

    /* Carousel Styles */
    .carousel-fade .carousel-item {
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .carousel-fade .carousel-item.active {
      opacity: 1;
    }

    .carousel-indicators {
      z-index: 4;
    }

    .carousel-indicators button {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      border: 2px solid var(--brand-orange);
      background-color: transparent;
      margin: 0 8px;
      transition: all 0.3s ease;
    }

    .carousel-indicators button.active {
      background-color: var(--brand-orange);
      transform: scale(1.2);
    }

    /* Button Styles */
    .btn-custom {
      background: linear-gradient(135deg, var(--brand-orange), var(--brand-purple));
      border: none;
      color: white;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn-custom:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(244, 138, 50, 0.3);
      color: white;
    }

    /* Animations */
    .animate-fade-up {
      animation: fadeUp 1s ease-out;
    }

    .animate-fade-up-delay {
      animation: fadeUp 1s ease-out 0.3s both;
    }

    .animate-fade-up-delay-2 {
      animation: fadeUp 1s ease-out 0.6s both;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .hero-section {
        height: 70vh;
        min-height: 500px;
      }
      
      .display-5 {
        font-size: 2.2rem !important;
        line-height: 1.2;
      }
      
      .lead {
        font-size: 1.1rem !important;
        padding: 0 1rem;
      }
      
      .btn-lg {
        padding: 12px 24px !important;
        font-size: 1rem !important;
      }
    }

    @media (max-width: 576px) {
      .hero-section {
        height: 65vh;
        min-height: 450px;
      }
      
      .display-5 {
        font-size: 2rem !important;
      }
    }

    /* Scroll to top button */
    #scrollToTop {
      position: fixed;
      bottom: 35px;
      right: 30px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: var(--brand-orange);
      color: white;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 99;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      opacity: 0;
      visibility: hidden;
    }
    
    #scrollToTop.show {
      opacity: 1;
      visibility: visible;
    }
    
    #scrollToTop:hover {
      background-color: var(--brand-purple);
      transform: translateY(-3px);
    }
  </style>
</head>

<body>
  <!-- Navbar Placeholder -->
  <div id="navbar-placeholder"></div>

  <!-- Enhanced Hero Section -->
  <section id="home" class="hero-section text-white">
    
    <!-- Bootstrap Carousel with Background Images -->
    <div id="heroCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="10000">
      <div class="carousel-inner">
        
        <!-- Slide 1 -->
        <div class="carousel-item active hero-bg-item" 
             style="background-image: url('/Images/bg1.png');">
        </div>
        
        <!-- Slide 2 -->
        <div class="carousel-item hero-bg-item" 
             style="background-image: url('/Images/bg3.avif');">
        </div>

      </div>
      
      <!-- Carousel Indicators -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="0" class="active" aria-current="true"></button>
        <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="1"></button>
      </div>
    </div>

    <!-- Enhanced Overlay -->
    <div class="hero-overlay"></div>

    <!-- Hero Content -->
    <div class="hero-content">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-lg-10 col-xl-8 text-center">
            
            <!-- Main Heading -->
            <h1 class="display-5 fw-bold mb-4 animate-fade-up">
              The <span style="color: var(--brand-orange);">SEAL</span> of Professional Growth
            </h1>
            
            <!-- Subtitle -->
            <p class="lead fs-4 text-light mb-5 animate-fade-up-delay">
              Unlocking Human Potential & Driving Sustainable Development
            </p>
            
            <!-- CTA Buttons -->
            <div class="d-flex flex-column flex-sm-row gap-3 justify-content-center align-items-center animate-fade-up-delay-2">
              <a href="booking.html" class="btn btn-custom btn-lg px-5 py-3 fw-semibold rounded-pill shadow-lg">
                Book A Session
              </a>
              
              <a href="services.html" class="btn btn-custom btn-lg px-5 py-3 fw-semibold rounded-pill shadow-lg">
                Explore Our Services
              </a>
            </div>
            
          </div>
        </div>
      </div>
    </div>
    
  </section>

  <!-- Scroll to Top Button -->
  <button id="scrollToTop" title="Go to top">
    <i class="fas fa-arrow-up"></i>
  </button>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Scroll to top functionality
    window.onscroll = function() {
      const scrollButton = document.getElementById("scrollToTop");
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        scrollButton.classList.add("show");
      } else {
        scrollButton.classList.remove("show");
      }
    };

    document.getElementById("scrollToTop").onclick = function() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    };

    // Ensure carousel works properly
    document.addEventListener('DOMContentLoaded', function() {
      const carousel = new bootstrap.Carousel(document.getElementById('heroCarousel'), {
        interval: 10000,
        wrap: true,
        pause: 'hover'
      });
    });
  </script>

</body>
</html>
